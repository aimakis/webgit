<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/menu-blue.css">
</head>
<body>
    <div class="container">
    <div class="outer">
        <div class="middle">
            <div class="inner">
                <form>
                    <div class="gap-bottom">
                        <span class="login-text"><strong>Login</strong></span>
                    </div>
                    <div class="bottom">
                        <input id="email" class="form-input email"  type="email" name="username" value="" placeholder="E-mail" required autofocus />
                    <div class="bottom">
                            <input id="password" class="form-input password"  type="password" name="passowrd" value="" placeholder="Password" required autofocus />
                    </div>
                    <div class="gap-bottom">
                        <input type="submit" class="form-btn" value="Sign in">
                    </div>
                    <div class="gap-bottom"><a class="reset-link" href="/reset">Lost your password</a></a></div>
                </form>
            </div>
            <div class="gap-bottom gap-top">
                <span class="text-light">Don't have an account</span>
                <a class="account-link" href="/register">Sign up HERE</a>
            </div>

        </div>
    </div>
</div>
    
</body>
</html>
