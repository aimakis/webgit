<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ασκηση 2</title>
</head>
<body>
    <form>
        <div>
        <h1><strong>Φόρμα Πληρωμής</strong></h1>
        </div>
        </div>
        </div>
        <p>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr style="color: red;" title="Required field">*</abbr><p>
        </div>
        </div>
        <h2>Προσωπικά στοιχεία</h2>
        <fieldset style="width: 300px;">
            <legend>Title</legend>
                <input type="radio" name="options" value=“Mr.“/>Mr.<br>
                <input type="radio" name="options" value=“Mrs.“/>Mrs.<br>
                <input type="radio" name="options" value=“Dr“/>Dr.<br>   
        </fieldset>
        <div><br>
            <label for="name">Name <abbr style="color: red;" title="Required field">*</abbr></label>
            <input type="text" name="name" id="name" required >
        </div><br>
        <div>
            <label for="email">E-mail <abbr style="color: red;" title="Required field">*</abbr></label>
            <input type="email" name="email" id="email" required>
        </div>
        </div><br>
        <label for="password">Password <abbr style="color: red;" title="Required field">*</abbr></label>
            <input type="password" name="password" id="password" required>
        <div>

        <h2>Πληροφορίες Πληρωμής</h2>

        
        <div>
         <label for="cardtype">Card Type</label>
            <select name=“cardtype">
            <option value=“visa">Visa</option>
            <option value=“mastercard">Mastercard</option>
            </select>
        </div><br>
        <div>

        <label for="cardnumber">Card number <abbr style="color: red;" title="Required field">*</abbr></label>
        <input type="text" name="cardnumber" id="cardnumber" required>
        </div>
        <div><br>
            <label for="submission-date">Expiration Date <abbr style="color: red;" title="Required field">*</abbr> </label>
            <input type="text"  placeholder="ΜΜ/ΥΥ" required>
        </div>
        <div><br><main>
            <input type="submit" value="Προχωρήστε στην πληρωμή">
        </div>
    </form>

        
        
    </form>
    
</body>
</html>
