<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Askisi1</title>
</head>
<body>

    <form>
        <div>
            <label for="lastname">Επώνυμο</label>
            <input type="text" id="lastname" placeholder="Γράψε Επώνυμο" required>
        </div> 
        </div>   
            <label for="firstname">Ονομα</label>
            <input type="text" id="firstname" placeholder="Γράψε Όνομα" required>
        </div>
        <div>
            <label for="birthdate">Ημερομηνία γέννησης</label>
            <input type="date" id="birthdate" placeholder="Επέλεγε ημερομηνία γέννησης" required>
        </div>
        <div>
            <label for="educationyears">Ετος Σπουδών</label>
            <input type="number" min="1" max="8" id="educationyears" placeholder="Επέλεξε έτος σπουδών" required>    
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Γραψε email" required >
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Γράψε κωδικό" required >
        </div>
    </form>
    
</body>
</html>
